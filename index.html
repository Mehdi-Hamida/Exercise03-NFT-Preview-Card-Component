<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex-center">
  <main class="card-body">
    <div class="content-container">
      <div class="img-container"></div>
      <div class="texts-container">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <p class="flex-row">
          <span class="cryptocurrency-value">0.041 ETH</span>
          <span class="limit-buying-time">3 days left</span>
        </p>
        <p class="creator-attribution">Creation of <span class="bold-text">Jules Wyvern</span></p>
      </div>
    </div>    
  </main>
</body>
</html>
